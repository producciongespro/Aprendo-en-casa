<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>    
    <script>
    $(document).ready(function () {       

        $( "#frmLogin" ).submit(function( event ) {            

            var $inputs = $('#frmLogin :input');            
            var data = {};
            $inputs.each(function() {
                data[this.name] = $(this).val();                
            });
            //delete data.boton;
            console.log(data);

          
            axios.post('./login2.php', data)
                    .then((response) => {
                    console.log(response.data );
                    }, (error) => {
                    console.log(error);
                    });                      
        event.preventDefault();  
        });
                  
    });
        
    </script>
    <title>Document</title>
</head>
<body>
    <form id="frmLogin" method="POST" action="login2.php">


        Usuario:
        <input type="text" name="usuario" id="txtUsuario">
        <br>
        Clave: 
        <input type="password" name="clave" id="txtClave">
        <hr>
        <button name="boton" type="submit">Ingresar </button>

    </form>
    
</body>
</html>
